buildscript {
    ext {
        buildToolsVersion = "34.0.0"
        minSdkVersion = 26
        compileSdkVersion = 35
        targetSdkVersion = 35
        ndkVersion = "25.1.8937393"
        kotlin_version = '1.9.24' // ✅ Recommended version for React Native & VisionCamera
          VisionCameraCodeScanner_targetSdkVersion = 35 //add
        VisionCameraCodeScanner_compileSdkVersion = 35
    }

    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath("com.android.tools.build:gradle:8.2.2") // ✅ Use a stable version compatible with Kotlin
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version")
        classpath("com.google.gms:google-services:4.3.14")
        classpath("de.undercouch:gradle-download-task:4.1.2")
    }
}

allprojects {
    repositories {
        mavenLocal()
        mavenCentral()
        google()
    }
}

// Required for React Native projects
apply plugin: "com.facebook.react.rootproject"
